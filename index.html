<!DOCTYPE html>
<html lang="pt-br" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Anime - Jikan API</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="content-wrapper">
        <header>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            <h1>Pesquisa de Anime</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Digite o nome do anime...">
                <button id="search-button">Pesquisar</button>
            </div>
        </header>

        <main>
            <div class="loading" id="loading">Carregando...</div>
            <div class="error" id="error"></div>
            <div class="results" id="results"></div>
        </main>

        <footer>
            <p>Desenvolvido com a API Jikan -By Mardonier - V0</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
